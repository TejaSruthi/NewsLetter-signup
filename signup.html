<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Newsletter Signin</title>
  <!-- CSS only -->
<link rel="stylesheet" href="css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="img-spec" src="images/newsletter-img.jpg" alt="newletter" width="150" height="120">
      <h1 class="h3 mb-3 fw-weight">Sign up to my Newsletter</h1>
      <input type="text" class="form-control top" placeholder="FirstName" name="fname" required autofocus/>
      <input type="text" class="form-control middle" placeholder="SecondName" name="sname" required/>
      <input type="email" class="form-control bottom"  placeholder="name@expample.com" name="mail" required/>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up</button>
      <p class="mb-3 text-muted"> &copy;Teja Sruthi Varanasi</p>
    </form>
  </main>


</body>

</html>
